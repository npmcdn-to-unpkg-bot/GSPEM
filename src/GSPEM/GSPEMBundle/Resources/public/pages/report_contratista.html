<div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Stock por Contratista<small></small></h2>
                <div class="clearfix">
                    <div class="form-group has-success has-feedback">
                        <select  class="form-control" name="typematerial" id="mySelect"
                                 ng-options="contratista.name for contratista in contratistas track by tecnico.id"
                                 ng-model="contratistaselected" ng-change="updateReportContratista()"></select>
                    </div>
                </div>
            </div>
            <div class="x_content" style="height:  60% ;overflow: auto" id="exportable">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Tecnico</th>
                        <th>Stock Actual</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in stock">
                        <th>{{ $index +1 }}</th>
                        <td>{{ item.idCustom }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.descript }}</td>
                        <td>{{ item.nametec }} {{ item.apetec }}</td>

                        <td style="text-align: right">{{ item.stock }}</td>


                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="x_content">
                <a class="btn btn-success pull-right" ng-click="exportarStockUser()">Exportar</a>
            </div>

        </div>
    </div>
</div>
